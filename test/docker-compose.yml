version: '2'

services:
  redis:
    hostname: redis
    container_name: redis
    image: makeomatic/redis-cluster:3.2.9
    # @TODO remove
    volumes:
      - ./backup/7000/dump.rdb:/redis-data/7010/dump.rdb
      - ./backup/7000/redis.conf:/redis-data/7010/redis.conf
      - ./backup/7002/dump.rdb:/redis-data/7012/dump.rdb
      - ./backup/7002/redis.conf:/redis-data/7012/redis.conf

  rabbitmq:
    image: makeomatic/rabbitmq:3.6.9
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - ./docker-configs/rabbitmq.config:/usr/lib/rabbitmq/etc/rabbitmq/rabbitmq.config

  ms-users:
    links:
      - redis
      - rabbitmq
    # @TODO wrong version
    image: makeomatic/ms-users:8.1.0-7.0.0-rc.1
    hostname: ms-users
    container_name: ms-users
    volumes:
      - ${PWD}/test/configs:/src/configs:ro
    environment:
      NODE_ENV: 'production'
      NCONF_FILE_PATH: '["/src/configs/amqp.js","/src/configs/redis.js","/src/configs/users.js"]'
      MS_USERS__INIT_ADMIN_ACCOUNTS_DELAY: '1'
      # @TODO remove
      MS_USERS__LOGGER__DEFAULT_LOGGER: 'true'

  tester:
    image: makeomatic/nightmare
    links:
      - redis
      - rabbitmq
      - ms-users
    working_dir: /src
    hostname: tester
    container_name: tester
    volumes:
      - ${PWD}:/src
    environment:
      NODE_ENV: "test"
      PAYPAL_RETRY_TIMEOUT: 15000
    command: tail -f /dev/null
