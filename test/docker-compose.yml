version: '2'

services:
  redis-1:
    image: makeomatic/alpine-redis
    container_name: redis-1
    hostname: redis-1
    expose:
      - "6379"
      - "16379"

  redis-2:
    expose:
      - "6379"
      - "16379"
    container_name: redis-2
    hostname: redis-2
    image: makeomatic/alpine-redis

  redis-3:
    expose:
      - "6379"
      - "16379"
    container_name: redis-3
    image: makeomatic/alpine-redis
    hostname: redis-3

  rabbitmq:
    expose:
      - "4369"
      - "5672"
      - "15672"
      - "25672"
    image: makeomatic/rabbitmq:3.6.2
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - ./docker-configs/rabbitmq.config:/usr/lib/rabbitmq/etc/rabbitmq/rabbitmq.config

  redis-client:
    links:
      - redis-1
      - redis-2
      - redis-3
    container_name: redis-client
    hostname: redis-client
    image: makeomatic/redis-trib
    environment:
      - REDIS_1=redis-1
      - REDIS_2=redis-2
      - REDIS_3=redis-3

  ms-users:
    links:
      - redis-1
      - redis-2
      - redis-3
      - rabbitmq
      - redis-client
    image: makeomatic/ms-users:6.5.0-5.10.0
    hostname: ms-users
    container_name: ms-users
    volumes:
      - ${PWD}/test/configs:/src/configs:ro
    environment:
      NODE_ENV: 'production'
      NCONF_FILE_PATH: '["/src/configs/amqp.js","/src/configs/redis.js","/src/configs/users.js"]'
      MS_USERS__LOGGER: 'true'
      MS_USERS__INIT_ADMIN_ACCOUNTS_DELAY: '1'

  tester:
    image: makeomatic/nightmare
    links:
      - redis-1
      - redis-2
      - redis-3
      - rabbitmq
      - ms-users
    working_dir: /src
    hostname: tester
    container_name: tester
    volumes:
      - ${PWD}:/src
    environment:
      NODE_ENV: ${NODE_ENV}
      DEBUG: ${DEBUG}
      CI: ${CI}
      MS_PAYMENTS__LOGGER: 'true'
    command: tail -f /dev/null
