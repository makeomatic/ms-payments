version: '2'

services:
  redis:
    hostname: redis
    container_name: redis
    image: makeomatic/redis-cluster:3.2.9
    # @TODO remove
    volumes:
      - ./backup/7000/dump.rdb:/redis-data/7010/dump.rdb
      - ./backup/7000/redis.conf:/redis-data/7010/redis.conf
      - ./backup/7002/dump.rdb:/redis-data/7012/dump.rdb
      - ./backup/7002/redis.conf:/redis-data/7012/redis.conf

  rabbitmq:
    image: makeomatic/rabbitmq:3.6.12
    container_name: rabbitmq
    hostname: rabbitmq

  ms-users:
    links:
      - redis
      - rabbitmq
    image: makeomatic/ms-users:8.6.0-8.0.0-rc.10
    hostname: ms-users
    container_name: ms-users
    volumes:
      - ${PWD}/test/configs:/src/configs:ro
    environment:
      NODE_ENV: 'production'
      NCONF_FILE_PATH: '["/src/configs/amqp.js","/src/configs/redis.js","/src/configs/users.js"]'
      MS_USERS__INIT_ADMIN_ACCOUNTS_DELAY: '1'
    command: node ./bin/mservice.js

  tester:
    container_name: tester
    image: makeomatic/node:8.6.0-chrome-tester
    links:
      - redis
      - rabbitmq
      - ms-users
    working_dir: /src
    volumes:
      - ${PWD}:/src
    environment:
      NODE_ENV: "test"
      DEBUG: ${DEBUG}
      CHROME_PATH: /usr/bin/chromium-browser
      PAYPAL_RETRY_TIMEOUT: 30000
    command: tail -f /dev/null
